<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>공지사항</title>
  <link rel="stylesheet" href="/css/css.css" />
</head>
<body>
<div class="board_wrap">
  <div class="board_title">
    <strong>공지사항</strong>
    <p>공지사항을 빠르고 정확하게 안내해드립니다.</p>
  </div>
  <form th:action th:object="${post}" method="post">
    <div class="board_write_wrap">
      <div class="board_write">
        <div class="title">
          <dl>
            <dt>제목</dt>
            <dd><input type="text" th:field="*{title}" placeholder="제목 입력" /></dd>
          </dl>
        </div>
        <div class="info">
          <dl>
            <dt>글쓴이</dt>
            <dd th:text="${member.id}"></dd>
            <input hidden="true" th:field="*{author}" th:value="${member.id}"/>
          </dl>
        </div>
        <div class="cont">
          <textarea th:field="*{content}" placeholder="내용 입력"></textarea>
        </div>
      </div>
      <div class="bt_wrap">
        <button type="submit" class="on">등록</button>
        <a th:href="@{/}">취소</a>
      </div>
    </div>
  </form>
</div>
</body>
</html>
