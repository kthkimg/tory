<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>공지사항</title>
    <link rel="stylesheet" th:href="@{/css/css.css}"/>
  </head>
  <body>
    <div class="board_wrap">
      <div class="board_title">
        <strong>회원가입</strong>
      </div>
      <form class="board_write_wrap" th:action th:object="${member}" method="post">
        <div class="board_write">
          <div class="info">
            <dl>
              <dt>아이디</dt>
              <dd><input type="text" th:field="*{id}" placeholder="아이디 입력" /></dd>
            </dl>
          </div>
          <div class="info">
            <dl>
              <dt>비밀번호</dt>
              <dd><input type="text" th:field="*{password}" placeholder="비밀번호 입력" /></dd>
            </dl>
          </div>
          <div class="info">
            <dl>
              <dt>이름</dt>
              <dd><input type="text" th:field="*{name}" placeholder="이름 입력" /></dd>
            </dl>
          </div>
          <div class="info">
            <dl>
              <dt>이메일</dt>
              <dd><input type="text" th:field="*{email}" placeholder="이메일 입력" /></dd>
            </dl>
          </div>
        </div>
        <div class="bt_wrap">
          <button type="submit" class="on">등록</button>
          <a href="/">취소</a>
        </div>
      </form>
    </div>
  </body>
</html>
